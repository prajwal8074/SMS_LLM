version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:latest
    container_name: redis-test
    restart: always
    ports:
      - "6379:6379"

  app:
    build:
      context: ../..
      dockerfile: MarketPlace/backend/server/Dockerfile
    restart: always
    ports:
      - "5002:5002"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/marketplace_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      FLASK_SERVER_BASE_URL: http://localhost:5002
    depends_on:
      - db
      - redis

  client:
    build:
      context: ../..
      dockerfile: MarketPlace/backend/server/ClientDockerfile
    restart: always
    ports:
      - "5003:5003"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/marketplace_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      FLASK_SERVER_BASE_URL: http://localhost:5002
    depends_on:
      - db
      - redis

  html:
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    depends_on:
      - app

volumes:
  db_data: